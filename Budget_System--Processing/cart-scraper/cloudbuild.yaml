# Cloud Build configuration for Keswick Cart Scraper
# Deploy to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/keswick-cart-scraper:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/keswick-cart-scraper:latest'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/keswick-cart-scraper:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/keswick-cart-scraper:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'keswick-cart-scraper'
      - '--image'
      - 'gcr.io/$PROJECT_ID/keswick-cart-scraper:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '120'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'SCRAPER_API_KEY=${_SCRAPER_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/keswick-cart-scraper:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/keswick-cart-scraper:latest'

substitutions:
  _SCRAPER_API_KEY: 'keswick-cart-scraper-2024'

options:
  logging: CLOUD_LOGGING_ONLY
